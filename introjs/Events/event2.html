<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>CLICK ME</button>
    <script>
          const button = document.querySelector('button');
    button.addEventListener('click', () => {
      alert('I have Been Clicked!');
    });
</script>
</body>
</html>
<!-- 
| Event       | Description                         |
| ----------- | ----------------------------------- |
| `click`     | When user clicks an element         |
| `dblclick`  | Double click                        |
| `mouseover` | When mouse goes over an element     |
| `mouseout`  | When mouse leaves an element        |
| `keydown`   | When a key is pressed down          |
| `keyup`     | When a key is released              |
| `input`     | When typing in an input field       |
| `change`    | When input value changes            |
| `submit`    | When a form is submitted            |
| `load`      | When page or image finishes loading | -->
